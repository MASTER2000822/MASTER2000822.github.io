<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Radical Plumer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      animation: fadeIn 1.5s ease-in;
    }

    body {
      background: url('image.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: white;
      padding: 20px;
    }

    .main-text {
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px 5px #000;
      margin-bottom: 30px;
      transition: all 0.4s ease;
    }

    .unlock-btn {
      padding: 14px 30px;
      font-size: 17px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .unlock-btn:hover {
      transform: scale(1.1);
      filter: brightness(1.1);
    }

    .subscribe-btn {
      background-color: #ff0000;
      color: white;
    }

    .discord-btn {
      background-color: #5865F2;
      color: white;
    }

    .key-box {
      border: 3px solid limegreen;
      padding: 25px 50px;
      font-size: 24px;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
      margin-top: 30px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 0.5s ease;
      display: inline-block;
    }

    .key-box.show {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="main-text" id="mainText">
    Subscribe to my channel to unlock the next step
  </div>
  <button class="unlock-btn subscribe-btn" id="subscribeBtn">Subscribe My Channel</button>
  <button class="unlock-btn discord-btn" id="discordBtn" style="display: none;">Join Discord</button>
  <div class="key-box" id="keyBox">
    YOUR-UNLOCKED-KEY-1234
  </div>

  <script>
    const subscribeBtn = document.getElementById('subscribeBtn');
    const discordBtn = document.getElementById('discordBtn');
    const mainText = document.getElementById('mainText');
    const keyBox = document.getElementById('keyBox');

    subscribeBtn.addEventListener('click', () => {
      window.open('https://youtube.com/@shawgaming2023?si=llCS8OkPL_X8witc', '_blank');
      subscribeBtn.style.display = 'none';
      discordBtn.style.display = 'inline-block';
      mainText.textContent = 'Join our Discord to get the key';
    });

    discordBtn.addEventListener('click', () => {
      window.open('https://discord.gg/TnMhKb2d', '_blank');
      discordBtn.style.display = 'none';
      mainText.textContent = 'Here is your key:';
      keyBox.classList.add('show');
    });
  </script>
</body>
</html>
