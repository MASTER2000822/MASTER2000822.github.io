<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Key Unlock</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }
    body {
      background: url('image.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: white;
      padding: 20px;
    }
    .main-text {
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
      margin-bottom: 20px;
    }
    .unlock-btn {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: 0.3s ease;
    }
    .subscribe-btn {
      background-color: #ff0000;
      color: white;
    }
    .discord-btn {
      background-color: #5865F2;
      color: white;
    }
    .key-box {
      border: 2px solid limegreen;
      padding: 20px 40px;
      font-size: 20px;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="main-text" id="mainText">
    Subscribe to my channel to unlock the next step
  </div>
  <button class="unlock-btn subscribe-btn" id="subscribeBtn">Subscribe My Channel</button>
  <button class="unlock-btn discord-btn" id="discordBtn" style="display: none;">Join Discord</button>
  <div class="key-box" id="keyBox">
    YOUR-UNLOCKED-KEY-1234
  </div>

  <script>
    const subscribeBtn = document.getElementById('subscribeBtn');
    const discordBtn = document.getElementById('discordBtn');
    const mainText = document.getElementById('mainText');
    const keyBox = document.getElementById('keyBox');

    subscribeBtn.addEventListener('click', () => {
      window.open('https://youtube.com/@shawgaming2023?si=llCS8OkPL_X8witc', '_blank');
      subscribeBtn.style.display = 'none';
      discordBtn.style.display = 'inline-block';
      mainText.textContent = 'Join our Discord to get the key';
    });

    discordBtn.addEventListener('click', () => {
      window.open('https://discord.gg/TnMhKb2d', '_blank');
      discordBtn.style.display = 'none';
      mainText.textContent = 'Here is your key:';
      keyBox.style.display = 'block';
    });
  </script>
</body>
</html>
